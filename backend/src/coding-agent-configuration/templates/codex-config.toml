# Codex Configuration
# See https://developers.openai.com/codex/config-reference/

model = "gpt-5.2-codex"
sandbox_mode = "danger-full-access"
approval_policy = "on-request"

[features]
rmcp_client = true
experimental_use_rmcp_client = true

# Trust the project directory so Codex loads this project-scoped config.
# {{PROJECT_PATH}} is replaced at project creation time.
[projects."{{PROJECT_PATH}}"]
trust_level = "trusted"
